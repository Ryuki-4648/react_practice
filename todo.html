<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List | Reactやjsの練習用</title>
  <link rel="stylesheet" href="assets/css/style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
  <h1 id="title">Todo List</h1>

  <div class="input-area common-area">
    <input id="add-text" placeholder="todoを入力">
    <button id="add-button">追加</button>
  </div>

  <div class="incomplete-area common-area">
    <h2 class="title">Incomplete</h2>
    <ul>
      <li class="list-row">
        <p class="item-name">TODOです</p>
        <button>完了</button>
        <button>削除</button>
      </li>
      <li class="list-row">
        <p class="item-name">TODOです</p>
        <button>完了</button>
        <button>削除</button>
      </li>
    </ul>
  </div>

  <div class="complete-area common-area">
    <h2 class="title">Completed</h2>
    <ul>
      <li class="list-row">
        <p class="item">TODOでした</p>
        <button>戻す</button>
      </li>
    </ul>
  </div>


  <script src="assets/js/todo.js"></script>
</body>
</html>
